<mat-card>
  <mat-card-header>
    <mat-card-title>Logowanie</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form
      [formGroup]="form"
      (ngSubmit)="submit()"
      class="form"
    >
      <mat-form-field appearance="fill">
        <mat-label>Nazwa użytkownika</mat-label>
        <input
          matInput
          formControlName="username"
          id="username_input"
        />
        <mat-error>Wymagane</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Hasło</mat-label>
        <input
          matInput
          type="password"
          formControlName="password"
          id="password_input"
        />
        <mat-error>Wymagane</mat-error>
      </mat-form-field>
      <a routerLink="/register">Nie masz konta? Zarejestruj się</a>
      <button
        mat-raised-button
        color="primary"
        class="submit"
        type="submit"
        id="submit_input"
        [disabled]="this.form.invalid || !canSubmit"
      >Zaloguj</button>
    </form>
  </mat-card-content>
</mat-card>
