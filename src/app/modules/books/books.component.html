<ng-container *ngIf="mainViewModel.bookViewModel?.books | async as booksResposne">

  <ng-container *ngIf="booksResposne?.data?.length >0 && booksResposne?.isSuccess;else error">

    <mat-card
      *ngFor="let book of booksResposne?.data"
      class="card"
    >
      <mat-card-header>
        <mat-card-title>{{ book?.title }}</mat-card-title>
        <mat-card-subtitle>{{ book?.author }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions align="end">
        <span class="buttons">
          <button
            mat-stroked-button
            color="primary"
          >
            Edit
          </button>
          <button mat-stroked-button>
            Delete
          </button>
        </span>
      </mat-card-actions>
    </mat-card>

  </ng-container>

  <ng-template #error>
    <p>
      Nieoczekiwany błąd serwera
    </p>
  </ng-template>

</ng-container>
