<mat-card class="card book">
  <mat-card-header>
    <mat-card-title>
      <span [id]="book?.title|dsToKebabCase">
        {{ book?.title }}
      </span></mat-card-title>
    <mat-card-subtitle>{{ book?.author?.firstName + ' ' + book?.author?.lastName }}</mat-card-subtitle>
  </mat-card-header>

  <div class="card__content">

    <span class="card__content__price">
      {{ book?.price | price }} z≈Ç
    </span> za {{ book?.pageCount }} stron
  </div>

  <mat-card-actions align="end">
    <span class="buttons">
      <button
        mat-stroked-button
        color="primary"
        (click)="editBook.emit(book)"
        [id]="'edit__book__' +book?.title|dsToKebabCase"
      >
        <span class="button__content">
          <mat-icon>edit</mat-icon>
          Edit
        </span>
      </button>
      <button
        mat-stroked-button
        (click)="deleteBook.emit(book)"
        [id]="'delete__book__' +book?.title|dsToKebabCase"
      >
        <span class="button__content">
          <mat-icon>delete</mat-icon>
          Delete
        </span>
      </button>
    </span>
  </mat-card-actions>
</mat-card>
